{% extends "pizzeria/base.html" %}

{% block content %}
    <div class="container">
        <p>Pizza: {{ pizza }}
        <ul>
            {% for topping in toppings %}
            <li>{{ topping }}</li>
            {% empty %}
            <li>No pizzas have been added yet.</li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
