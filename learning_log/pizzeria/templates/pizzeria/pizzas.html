{% extends "pizzeria/base.html" %}

{% block content %}
    <div class="container">
        <p>Pizzas</p>
        <ul>
            {% for pizza in pizzas%}
            <li>
                <a href="{url 'pizzeria:pizza' pizza.id}">
                    {{pizza}}
                </a>
            </li>
            {% empty %}
            <li>No pizzas have been added yet.</li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
